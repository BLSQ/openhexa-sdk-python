mutation updateTeam($page: Int, $perPage: Int, $input: UpdateTeamInput!){
    updateTeam(input: $input){
        errors
        success
        team{
            createdAt
            id
            memberships(page: $page, perPage: $perPage){
                pageNumber
                totalItems
                totalPages
            }
            name
            permissions{
                createMembership
                delete
                update
            }
            updatedAt
        }
    }
}