mutation uploadPipeline($input: UploadPipelineInput!){
    uploadPipeline(input: $input){
        errors
        pipelineVersion{
            config
            createdAt
            description
            externalLink
            id
            isLatestVersion
            name
            parameters{
                choices
                code
                connection
                default
                help
                multiple
                name
                required
                type
                widget
            }
            permissions{
                delete
                update
            }
            pipeline{
                code
                config
                createdAt
                description
                hasNewTemplateVersions
                id
                name
                notebookPath
                schedule
                type
                updatedAt
                webhookEnabled
                webhookUrl
            }
            templateVersion{
                changelog
                createdAt
                id
                isLatestVersion
                versionNumber
            }
            timeout
            user{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            versionName
            versionNumber
            zipfile
        }
        success
    }
}