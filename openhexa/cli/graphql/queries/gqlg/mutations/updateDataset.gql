mutation updateDataset($page: Int, $perPage: Int, $id: ID!, $page1: Int, $perPage1: Int, $input: UpdateDatasetInput!){
    updateDataset(input: $input){
        dataset{
            attributes{
                createdAt
                id
                key
                label
                system
                updatedAt
                value
            }
            createdAt
            createdBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            description
            id
            latestVersion{
                changelog
                createdAt
                id
                name
                targetId
            }
            links(page: $page, perPage: $perPage){
                pageNumber
                totalItems
                totalPages
            }
            name
            permissions{
                createVersion
                delete
                update
            }
            slug
            targetId
            updatedAt
            version(id: $id){
                changelog
                createdAt
                id
                name
                targetId
            }
            versions(page: $page1, perPage: $perPage1){
                pageNumber
                totalItems
                totalPages
            }
            workspace{
                createdAt
                description
                dockerImage
                name
                slug
                updatedAt
            }
        }
        errors
        success
    }
}