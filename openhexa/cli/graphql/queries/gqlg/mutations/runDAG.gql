mutation runDAG($orderBy: DAGRunOrderBy, $page: Int, $perPage: Int, $input: RunDAGInput!){
    runDAG(input: $input){
        dag{
            countries{
                alpha3
                code
                flag
                name
            }
            description
            externalId
            externalUrl
            formCode
            id
            label
            runs(orderBy: $orderBy, page: $page, perPage: $perPage){
                pageNumber
                totalItems
                totalPages
            }
            schedule
            tags{
                id
                name
            }
            template{
                code
                description
                sampleConfig
            }
            user{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
        }
        dagRun{
            config
            duration
            executionDate
            externalId
            externalUrl
            id
            isFavorite
            label
            lastRefreshedAt
            logs
            messages{
                message
                priority
                timestamp
            }
            outputs{
                title
                uri
            }
            progress
            status
            triggerMode
            user{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
        }
        errors
        success
    }
}