mutation updateConnection($input: UpdateConnectionInput!){
    updateConnection(input: $input){
        connection{
            createdAt
            description
            fields{
                code
                createdAt
                secret
                updatedAt
                value
            }
            id
            name
            permissions{
                delete
                update
            }
            slug
            type
            updatedAt
            user{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
        }
        errors
        success
    }
}