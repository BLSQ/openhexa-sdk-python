mutation createAccessmodFileset($page: Int, $perPage: Int, $input: CreateAccessmodFilesetInput!){
    createAccessmodFileset(input: $input){
        errors
        fileset{
            author{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            createdAt
            files{
                createdAt
                id
                mimeType
                name
                updatedAt
                uri
            }
            id
            metadata
            mode
            name
            owner{
                __typename
                ... on Team {
                    createdAt
                    id
                    memberships(page: $page, perPage: $perPage){
                        pageNumber
                        totalItems
                        totalPages
                    }
                    name
                    permissions{
                        createMembership
                        delete
                        update
                    }
                    updatedAt
                }
                ... on User {
                    avatar{
                        color
                        initials
                    }
                    dateJoined
                    displayName
                    email
                    firstName
                    id
                    language
                    lastLogin
                    lastName
                }
            }
            permissions{
                createFile
                delete
                update
            }
            role{
                code
                createdAt
                format
                id
                name
                updatedAt
            }
            status
            updatedAt
        }
        success
    }
}