mutation runPipeline($direction: OrderByDirection!, $orderBy: String!, $page: Int!, $perPage: Int, $input: RunPipelineInput){
    runPipeline(input: $input){
        errors
        run{
            code
            config
            datasetVersions{
                changelog
                createdAt
                id
                name
                targetId
            }
            duration
            enableDebugLogs
            executionDate
            id
            logs
            messages{
                message
                priority
                timestamp
            }
            outputs{
                __typename
                ... on BucketObject {
                    key
                    name
                    path
                    size
                    type
                    updatedAt
                }
                ... on DatabaseTable {
                    columns{
                        name
                        type
                    }
                    count
                    name
                    rows(direction: $direction, orderBy: $orderBy, page: $page, perPage: $perPage){
                        hasNextPage
                        hasPreviousPage
                        items
                        pageNumber
                    }
                    sample
                }
                ... on GenericOutput {
                    genericName
                    genericType
                    genericUri
                }
            }
            pipeline{
                code
                config
                createdAt
                description
                hasNewTemplateVersions
                id
                name
                notebookPath
                schedule
                type
                updatedAt
                webhookEnabled
                webhookUrl
            }
            progress
            run_id
            sendMailNotifications
            status
            stoppedBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            timeout
            triggerMode
            user{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            version{
                config
                createdAt
                description
                externalLink
                id
                isLatestVersion
                name
                timeout
                versionName
                versionNumber
                zipfile
            }
        }
        success
    }
}