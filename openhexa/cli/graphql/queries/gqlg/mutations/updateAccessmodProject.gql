mutation updateAccessmodProject($page: Int, $perPage: Int, $input: UpdateAccessmodProjectInput!){
    updateAccessmodProject(input: $input){
        errors
        project{
            author{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            country{
                alpha3
                code
                flag
                name
            }
            createdAt
            crs
            dem{
                createdAt
                id
                metadata
                mode
                name
                owner{
                    __typename
                    ... on Team {
                        createdAt
                        id
                        name
                        updatedAt
                    }
                    ... on User {
                        dateJoined
                        displayName
                        email
                        firstName
                        id
                        language
                        lastLogin
                        lastName
                    }
                }
                status
                updatedAt
            }
            description
            extent
            id
            members{
                createdAt
                id
                mode
                updatedAt
            }
            name
            owner{
                __typename
                ... on Team {
                    createdAt
                    id
                    memberships(page: $page, perPage: $perPage){
                        pageNumber
                        totalItems
                        totalPages
                    }
                    name
                    permissions{
                        createMembership
                        delete
                        update
                    }
                    updatedAt
                }
                ... on User {
                    avatar{
                        color
                        initials
                    }
                    dateJoined
                    displayName
                    email
                    firstName
                    id
                    language
                    lastLogin
                    lastName
                }
            }
            permissions{
                createAnalysis
                createFileset
                createMember
                createPermission
                delete
                update
            }
            spatialResolution
            updatedAt
        }
        success
    }
}