mutation createWebapp($input: CreateWebappInput!){
    createWebapp(input: $input){
        errors
        success
        webapp{
            createdBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            description
            icon
            id
            isFavorite
            name
            permissions{
                delete
                update
            }
            url
            workspace{
                createdAt
                description
                dockerImage
                name
                slug
                updatedAt
            }
        }
    }
}