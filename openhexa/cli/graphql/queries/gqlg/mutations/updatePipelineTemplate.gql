mutation updatePipelineTemplate($page: Int, $perPage: Int, $input: UpdateTemplateInput!){
    updatePipelineTemplate(input: $input){
        errors
        success
        template{
            code
            config
            currentVersion{
                changelog
                createdAt
                id
                isLatestVersion
                versionNumber
            }
            description
            id
            name
            permissions{
                delete
                update
            }
            sourcePipeline{
                code
                config
                createdAt
                description
                hasNewTemplateVersions
                id
                name
                notebookPath
                schedule
                type
                updatedAt
                webhookEnabled
                webhookUrl
            }
            updatedAt
            versions(page: $page, perPage: $perPage){
                pageNumber
                totalItems
                totalPages
            }
            workspace{
                createdAt
                description
                dockerImage
                name
                slug
                updatedAt
            }
        }
    }
}