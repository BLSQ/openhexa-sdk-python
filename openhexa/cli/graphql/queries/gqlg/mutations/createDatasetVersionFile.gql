mutation createDatasetVersionFile($attachment: Boolean, $input: CreateDatasetVersionFileInput!){
    createDatasetVersionFile(input: $input){
        errors
        file{
            attributes{
                createdAt
                id
                key
                label
                system
                updatedAt
                value
            }
            contentType
            createdAt
            createdBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            downloadUrl(attachment: $attachment)
            fileSample{
                sample
                status
                statusReason
            }
            filename
            id
            properties
            size
            targetId
            uri
        }
        success
    }
}