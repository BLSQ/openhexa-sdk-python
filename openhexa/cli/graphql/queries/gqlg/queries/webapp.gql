query webapp($page: Int, $perPage: Int, $pinned: Boolean, $query: String, $includeAccepted: Boolean, $page1: Int, $perPage1: Int, $page2: Int, $perPage2: Int, $id: UUID!){
    webapp(id: $id){
        createdBy{
            avatar{
                color
                initials
            }
            dateJoined
            displayName
            email
            firstName
            id
            language
            lastLogin
            lastName
        }
        description
        icon
        id
        isFavorite
        name
        permissions{
            delete
            update
        }
        url
        workspace{
            bucket{
                name
            }
            connections{
                createdAt
                description
                id
                name
                slug
                type
                updatedAt
            }
            countries{
                alpha3
                code
                flag
                name
            }
            createdAt
            createdBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            datasets(page: $page, perPage: $perPage, pinned: $pinned, query: $query){
                pageNumber
                totalItems
                totalPages
            }
            description
            dockerImage
            invitations(includeAccepted: $includeAccepted, page: $page1, perPage: $perPage1){
                pageNumber
                totalItems
                totalPages
            }
            members(page: $page2, perPage: $perPage2){
                pageNumber
                totalItems
                totalPages
            }
            name
            permissions{
                createConnection
                createDataset
                createObject
                createPipeline
                createPipelineTemplateVersion
                delete
                deleteDatabaseTable
                deleteObject
                downloadObject
                launchNotebookServer
                manageMembers
                update
            }
            slug
            updatedAt
        }
    }
}