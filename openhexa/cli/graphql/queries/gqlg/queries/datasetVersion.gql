query datasetVersion($page: Int, $perPage: Int, $id: ID!, $page1: Int, $perPage1: Int, $attachment: Boolean, $name: String!, $attachment1: Boolean, $page2: Int, $perPage2: Int, $id1: ID!){
    datasetVersion(id: $id1){
        attributes{
            createdAt
            createdBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            id
            key
            label
            system
            updatedAt
            updatedBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            value
        }
        changelog
        createdAt
        createdBy{
            avatar{
                color
                initials
            }
            dateJoined
            displayName
            email
            firstName
            id
            language
            lastLogin
            lastName
        }
        dataset{
            attributes{
                createdAt
                id
                key
                label
                system
                updatedAt
                value
            }
            createdAt
            createdBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            description
            id
            latestVersion{
                changelog
                createdAt
                id
                name
                targetId
            }
            links(page: $page, perPage: $perPage){
                pageNumber
                totalItems
                totalPages
            }
            name
            permissions{
                createVersion
                delete
                update
            }
            slug
            targetId
            updatedAt
            version(id: $id){
                changelog
                createdAt
                id
                name
                targetId
            }
            versions(page: $page1, perPage: $perPage1){
                pageNumber
                totalItems
                totalPages
            }
            workspace{
                createdAt
                description
                dockerImage
                name
                slug
                updatedAt
            }
        }
        fileByName(name: $name){
            attributes{
                createdAt
                id
                key
                label
                system
                updatedAt
                value
            }
            contentType
            createdAt
            createdBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            downloadUrl(attachment: $attachment)
            fileSample{
                sample
                status
                statusReason
            }
            filename
            id
            properties
            size
            targetId
            uri
        }
        files(page: $page2, perPage: $perPage2){
            items{
                contentType
                createdAt
                downloadUrl(attachment: $attachment1)
                filename
                id
                properties
                size
                targetId
                uri
            }
            pageNumber
            totalItems
            totalPages
        }
        id
        name
        permissions{
            delete
            download
            update
        }
        targetId
    }
}