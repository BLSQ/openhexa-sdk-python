query dataset($attachment: Boolean, $name: String!, $page: Int, $perPage: Int, $page1: Int, $perPage1: Int, $attachment1: Boolean, $name1: String!, $page2: Int, $perPage2: Int, $id: ID!, $page3: Int, $perPage3: Int, $page4: Int, $perPage4: Int, $pinned: Boolean, $query: String, $includeAccepted: Boolean, $page5: Int, $perPage5: Int, $page6: Int, $perPage6: Int, $id1: ID!){
    dataset(id: $id1){
        attributes{
            createdAt
            createdBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            id
            key
            label
            system
            updatedAt
            updatedBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            value
        }
        createdAt
        createdBy{
            avatar{
                color
                initials
            }
            dateJoined
            displayName
            email
            firstName
            id
            language
            lastLogin
            lastName
        }
        description
        id
        latestVersion{
            attributes{
                createdAt
                id
                key
                label
                system
                updatedAt
                value
            }
            changelog
            createdAt
            createdBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            dataset{
                createdAt
                description
                id
                name
                slug
                targetId
                updatedAt
            }
            fileByName(name: $name){
                contentType
                createdAt
                downloadUrl(attachment: $attachment)
                filename
                id
                properties
                size
                targetId
                uri
            }
            files(page: $page, perPage: $perPage){
                pageNumber
                totalItems
                totalPages
            }
            id
            name
            permissions{
                delete
                download
                update
            }
            targetId
        }
        links(page: $page1, perPage: $perPage1){
            items{
                createdAt
                id
                isPinned
            }
            pageNumber
            totalItems
            totalPages
        }
        name
        permissions{
            createVersion
            delete
            update
        }
        slug
        targetId
        updatedAt
        version(id: $id){
            attributes{
                createdAt
                id
                key
                label
                system
                updatedAt
                value
            }
            changelog
            createdAt
            createdBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            dataset{
                createdAt
                description
                id
                name
                slug
                targetId
                updatedAt
            }
            fileByName(name: $name1){
                contentType
                createdAt
                downloadUrl(attachment: $attachment1)
                filename
                id
                properties
                size
                targetId
                uri
            }
            files(page: $page2, perPage: $perPage2){
                pageNumber
                totalItems
                totalPages
            }
            id
            name
            permissions{
                delete
                download
                update
            }
            targetId
        }
        versions(page: $page3, perPage: $perPage3){
            items{
                changelog
                createdAt
                id
                name
                targetId
            }
            pageNumber
            totalItems
            totalPages
        }
        workspace{
            bucket{
                name
            }
            connections{
                createdAt
                description
                id
                name
                slug
                type
                updatedAt
            }
            countries{
                alpha3
                code
                flag
                name
            }
            createdAt
            createdBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            datasets(page: $page4, perPage: $perPage4, pinned: $pinned, query: $query){
                pageNumber
                totalItems
                totalPages
            }
            description
            dockerImage
            invitations(includeAccepted: $includeAccepted, page: $page5, perPage: $perPage5){
                pageNumber
                totalItems
                totalPages
            }
            members(page: $page6, perPage: $perPage6){
                pageNumber
                totalItems
                totalPages
            }
            name
            permissions{
                createConnection
                createDataset
                createObject
                createPipeline
                createPipelineTemplateVersion
                delete
                deleteDatabaseTable
                deleteObject
                downloadObject
                launchNotebookServer
                manageMembers
                update
            }
            slug
            updatedAt
        }
    }
}