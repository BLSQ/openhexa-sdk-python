query accessmodProjects($page: Int, $perPage: Int, $countries: [String!], $orderBy: AccessmodProjectOrder, $page1: Int, $perPage1: Int, $teams: [String!], $term: String){
    accessmodProjects(countries: $countries, orderBy: $orderBy, page: $page1, perPage: $perPage1, teams: $teams, term: $term){
        items{
            author{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            country{
                alpha3
                code
                flag
                name
            }
            createdAt
            crs
            dem{
                createdAt
                id
                metadata
                mode
                name
                owner{
                    __typename
                    ... on Team {
                        createdAt
                        id
                        name
                        updatedAt
                    }
                    ... on User {
                        dateJoined
                        displayName
                        email
                        firstName
                        id
                        language
                        lastLogin
                        lastName
                    }
                }
                status
                updatedAt
            }
            description
            extent
            id
            members{
                createdAt
                id
                mode
                updatedAt
            }
            name
            owner{
                __typename
                ... on Team {
                    createdAt
                    id
                    memberships(page: $page, perPage: $perPage){
                        pageNumber
                        totalItems
                        totalPages
                    }
                    name
                    permissions{
                        createMembership
                        delete
                        update
                    }
                    updatedAt
                }
                ... on User {
                    avatar{
                        color
                        initials
                    }
                    dateJoined
                    displayName
                    email
                    firstName
                    id
                    language
                    lastLogin
                    lastName
                }
            }
            permissions{
                createAnalysis
                createFileset
                createMember
                createPermission
                delete
                update
            }
            spatialResolution
            updatedAt
        }
        pageNumber
        totalItems
        totalPages
    }
}