query datasetLink($page: Int, $perPage: Int, $id: ID!, $page1: Int, $perPage1: Int, $page2: Int, $perPage2: Int, $pinned: Boolean, $query: String, $includeAccepted: Boolean, $page3: Int, $perPage3: Int, $page4: Int, $perPage4: Int, $id1: ID!){
    datasetLink(id: $id1){
        createdAt
        createdBy{
            avatar{
                color
                initials
            }
            dateJoined
            displayName
            email
            firstName
            id
            language
            lastLogin
            lastName
        }
        dataset{
            attributes{
                createdAt
                id
                key
                label
                system
                updatedAt
                value
            }
            createdAt
            createdBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            description
            id
            latestVersion{
                changelog
                createdAt
                id
                name
                targetId
            }
            links(page: $page, perPage: $perPage){
                pageNumber
                totalItems
                totalPages
            }
            name
            permissions{
                createVersion
                delete
                update
            }
            slug
            targetId
            updatedAt
            version(id: $id){
                changelog
                createdAt
                id
                name
                targetId
            }
            versions(page: $page1, perPage: $perPage1){
                pageNumber
                totalItems
                totalPages
            }
            workspace{
                createdAt
                description
                dockerImage
                name
                slug
                updatedAt
            }
        }
        id
        isPinned
        permissions{
            delete
            pin
        }
        workspace{
            bucket{
                name
            }
            connections{
                createdAt
                description
                id
                name
                slug
                type
                updatedAt
            }
            countries{
                alpha3
                code
                flag
                name
            }
            createdAt
            createdBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            datasets(page: $page2, perPage: $perPage2, pinned: $pinned, query: $query){
                pageNumber
                totalItems
                totalPages
            }
            description
            dockerImage
            invitations(includeAccepted: $includeAccepted, page: $page3, perPage: $perPage3){
                pageNumber
                totalItems
                totalPages
            }
            members(page: $page4, perPage: $perPage4){
                pageNumber
                totalItems
                totalPages
            }
            name
            permissions{
                createConnection
                createDataset
                createObject
                createPipeline
                createPipelineTemplateVersion
                delete
                deleteDatabaseTable
                deleteObject
                downloadObject
                launchNotebookServer
                manageMembers
                update
            }
            slug
            updatedAt
        }
    }
}