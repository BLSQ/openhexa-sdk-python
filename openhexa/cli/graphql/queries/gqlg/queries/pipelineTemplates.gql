query pipelineTemplates($page: Int, $perPage: Int, $page1: Int, $perPage1: Int, $search: String, $workspaceSlug: String){
    pipelineTemplates(page: $page1, perPage: $perPage1, search: $search, workspaceSlug: $workspaceSlug){
        items{
            code
            config
            currentVersion{
                changelog
                createdAt
                id
                isLatestVersion
                versionNumber
            }
            description
            id
            name
            permissions{
                delete
                update
            }
            sourcePipeline{
                code
                config
                createdAt
                description
                hasNewTemplateVersions
                id
                name
                notebookPath
                schedule
                type
                updatedAt
                webhookEnabled
                webhookUrl
            }
            updatedAt
            versions(page: $page, perPage: $perPage){
                pageNumber
                totalItems
                totalPages
            }
            workspace{
                createdAt
                description
                dockerImage
                name
                slug
                updatedAt
            }
        }
        pageNumber
        totalItems
        totalPages
    }
}