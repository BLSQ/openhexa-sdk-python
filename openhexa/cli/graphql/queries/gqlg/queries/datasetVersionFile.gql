query datasetVersionFile($attachment: Boolean, $id: ID!){
    datasetVersionFile(id: $id){
        attributes{
            createdAt
            createdBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            id
            key
            label
            system
            updatedAt
            updatedBy{
                dateJoined
                displayName
                email
                firstName
                id
                language
                lastLogin
                lastName
            }
            value
        }
        contentType
        createdAt
        createdBy{
            avatar{
                color
                initials
            }
            dateJoined
            displayName
            email
            firstName
            id
            language
            lastLogin
            lastName
        }
        downloadUrl(attachment: $attachment)
        fileSample{
            sample
            status
            statusReason
        }
        filename
        id
        properties
        size
        targetId
        uri
    }
}