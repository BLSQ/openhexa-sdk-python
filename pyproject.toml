[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name= "openhexa.sdk"
version = "0.1.30"
description = "OpenHexa SDK"

authors = [
    { name = "Bluesquare", email = "dev@bluesquarehub.com"}
]
maintainers = [
    { name = "Bluesquare", email = "dev@bluesquarehub.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
requires-python = ">=3.9,<3.11"
dependencies = [
    "multiprocess~=0.70.14",
    "requests~=2.28.2",
    "PyYAML~=6.0",
    "stringcase~=1.2.0",
    "click~=8.1.3",
]

[project.scripts]
openhexa = "openhexa.cli:app"



[project.optional-dependencies]
dev = [ "ruff~=0.0.278", "pytest~=7.3.0", "build~=0.10.0", "pytest-cov~=4.0.0" , "black~=23.7.0", "pre-commit"]
examples= ["geopandas~=0.12.2", "pandas~=2.0.0", "rasterio~=1.3.6", "rasterstats~=0.18.0", "setuptools~=67.6.1", "SQLAlchemy~=2.0.9", "psycopg2"]


[tool.setuptools.packages.find]
where = ["."]
namespaces = true



[project.urls]
"Homepage" = "https://github.com/blsq/openhexa-sdk-python"
"Bug Tracker" = "https://github.com/blsq/openhexa-sdk-python/issues"


[tool.setuptools]
include-package-data = true

[tool.black]
line-length = 120
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
  )/
  | node_modules
)
'''

[tool.ruff]
line-length = 120
ignore = ["E501"]

[tool.ruff.pycodestyle]
max-doc-length = 120


[tool.coverage.report]
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",

    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self\\.debug",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",
]
