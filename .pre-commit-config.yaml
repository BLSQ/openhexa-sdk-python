repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.1.8
  hooks:
    - id: ruff
      args: [ --fix, --exit-non-zero-on-fix ]
    - id: ruff-format

- repo: local
  hooks:
    - id: ariadne-codegen
      name: ariadne-codegen
      entry: bash -c
        ariadne-codegen \
        git add --force openhexa/cli/graphql/graphql_client/*.py
      language: system
      types: [graphql]
      pass_filenames: false